<!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 	<title>Romadoro - The egg shaped and more flavousome variety of Pomodoro Timer</title>
 	<script src="https://use.fontawesome.com/efd3caf60d.js"></script>
 	<link rel="stylesheet" type="text/css" href="css/styles.css">
 </head>
 <body>
 	
 	<main>
 	
 		<div class="container">

	 		<div class="top">
	 			<img src="img/Tomato-Top.svg">
	 			<div class="controls"> 			
		 			<button class="start"><i class="fa fa-play-circle" aria-hidden="true"></i><i class="fa fa-pause-circle" aria-hidden="true"></i></button>
		 			<button class="reset"><i class="fa fa-stop-circle" aria-hidden="true"></i></button>
		 		</div>	
	 		</div>
		 		<div class="middle">
					<div class="border"></div>	
			 		<div class="display">
			 			<div class="countdown-flex">
			 				<span class="countdown"></span>	 				
			 			</div>
			 			<div class="time-flex">			
			 				<span class="time"></span>
			 			</div>
			 			<div class="break-flex">
			 				<span class="break"></span>				 					 				
			 			</div>			 		
			 		</div>
					<div class="border"></div>				 				 			
		 		</div>

	 		<div class="bottom">
	 			<img src="img/Tomato-Bottom.svg">
	 			<div class="time-adjust">
	 			  <button class="time-decrement" data-target="work"><i class="fa fa-minus-circle" aria-hidden="true"></i></button>
	 			  <button class="time-increment" data-target="work"><i class="fa fa-plus-circle" aria-hidden="true"></i></button>
	 			  <button class="break-decrement" data-target="break"><i class="fa fa-minus-circle" aria-hidden="true"></i></button>
	 			  <button class="break-increment" data-target="break"><i class="fa fa-plus-circle" aria-hidden="true"></i></button>	 			  
	 			</div>
	 		</div>
 			
 		</div>

 	</main>
<!--  <script src="js/moment.min.js" type="text/javascript"></script> -->
 <script src="js/app.js" type="text/javascript"></script>
 </body>
 </html>
