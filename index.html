<!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 	<title></title>
 	<link rel="stylesheet" type="text/css" href="css/styles.css">
 </head>
 <body>
 	
 	<main>
 	
 		<div class="container">

	 		<div class="top">
	 			<img src="img/Tomato-Top.svg">
	 			<div class="controls"> 			
		 			<button class="start">Start</button>
		 			<button class="reset">Reset</button>
		 		</div>	
	 		</div>
		 		<div class="middle">
					<div class="border"></div>	
			 		<div class="display">
			 			<div class="countdown-flex">

			 				<span class="padOn"></span>
			 				<span class="countdown"></span>
	 				
			 			</div>
			 			<div class="time-flex">
				 			<span class="padOn"></span>		 				
			 				<span class="time"></span>
			 			</div>
			 			<div class="break-flex">
				 			<span class="padOn"></span>
			 				<span class="break"></span>				 					 				
			 			</div>			 			


			 		</div>
					<div class="border"></div>				 				 			
		 		</div>

	 		<div class="bottom">
	 			<img src="img/Tomato-Bottom.svg">
	 			<div class="time-adjust">
	 			  <button class="time-decrement" data-target="work">-</button>
	 			  <button class="time-increment" data-target="work">+</button>
	 			  <button class="break-decrement" data-target="break">-</button>
	 			  <button class="break-increment" data-target="break">+</button>	 			  
	 			</div>
	 		</div>
 			
 		</div>

 	</main>
<!--  <script src="js/moment.min.js" type="text/javascript"></script> -->
 <script src="js/app.js" type="text/javascript"></script>
 </body>
 </html>
